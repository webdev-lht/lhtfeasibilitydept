<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHT Feasibility • Simple Dashboard (Mobile‑first)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --pad: clamp(12px, 4vw, 20px);
      --radius: 16px;
    }
    body { background:#f8f9fa; margin:0; }
    /* Top clock bar */
    .clockbar { position:sticky; top:0; z-index:1000; background:#ffffff; border-bottom:1px solid #e9ecef; padding:8px var(--pad); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
    .clockbar .label { font-weight:600; color:#495057; margin-bottom:2px; }
    .clockbar .time { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:1.2rem; font-weight:700; }
    .clockbar .date { font-size:1rem; color:#6c757d; }

    main { padding: var(--pad); max-width: 900px; margin: 0 auto; }

    h1.page-title {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .kpi {
      border-radius: var(--radius);
      padding: clamp(16px, 5vw, 24px);
      display:flex; gap: 12px;
      justify-content:space-between; align-items:center;
      font-size: clamp(1.1rem, 3.8vw, 1.5rem);
      font-weight:700; margin-bottom:12px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .label { text-align:left; line-height:1.2; }
    .value { text-align:right; font-size: clamp(1.6rem, 7vw, 2.25rem); }

    .ready { background:#d1e7dd; color:#0f5132; }
    .skip { background:#fff3cd; color:#664d03; }
    .explored { background:#cfe2ff; color:#084298; }

    @media (pointer:coarse){ .kpi{ padding: 20px; } }
  </style>
</head>
<body>
  <!-- Sticky clock bar (US Central Time) -->
  <div class="clockbar">
    <span class="label">Central Time (CST/CDT)</span>
    <span id="clock" class="time">--:--:--</span>
    <span id="date" class="date">Loading date...</span>
  </div>

  <main>
    <h1 class="page-title">Feasibility Department Summary</h1>

    <div class="kpi ready">
      <div class="label">Properties Ready for Calling</div>
      <div id="kpiReady" class="value">0</div>
    </div>
    <div class="kpi skip">
      <div class="label">Properties for Skip Tracing</div>
      <div id="kpiSkip" class="value">0</div>
    </div>
    <div class="kpi explored">
      <div class="label">Total Properties Explored (Today)</div>
      <div id="kpiExplored" class="value">0</div>
    </div>
  </main>

  <script>
    // --- Live Clock & Date (US Central time) ---
    const clockEl = document.getElementById('clock');
    const dateEl = document.getElementById('date');
    function updateClock(){
      try{
        const now = new Date();
        const timeFmt = new Intl.DateTimeFormat('en-US', { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'America/Chicago', timeZoneName:'short' });
        const dateFmt = new Intl.DateTimeFormat('en-US', { weekday:'long', year:'numeric', month:'long', day:'numeric', timeZone:'America/Chicago' });
        clockEl.textContent = timeFmt.format(now);
        dateEl.textContent = dateFmt.format(now);
      }catch(e){
        clockEl.textContent = new Date().toLocaleTimeString();
        dateEl.textContent = new Date().toDateString();
      }
    }
    updateClock();
    setInterval(updateClock, 1000);

    // --- Demo data; swap with SharePoint later ---
    function demoData(){
      return [
        {status:'sent_to_sales'},
        {status:'sent_to_sales'},
        {status:'filtered'},
        {status:'discovered'}
      ];
    }
    function render(){
      const data = demoData();
      const ready = data.filter(x=>x.status==='sent_to_sales').length;
      const skip = data.filter(x=>x.status==='filtered').length;
      const explored = data.length;
      document.getElementById('kpiReady').textContent = ready;
      document.getElementById('kpiSkip').textContent = skip;
      document.getElementById('kpiExplored').textContent = explored;
    }
    render();
  </script>
</body>
</html>
